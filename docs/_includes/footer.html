<div id="watermark">
  <p>Created by Andy Le!</p>
</div>


<div id="socials">
  {% for social in site.data.socials %}
  {% for icon in site.data.icons %}
    {% if social.name == icon.name %}
      <div class="footer-social-link nav-link">
        <img title="{{ social.name }}" alt="{{ social.name }} icon" src="{{ icon.src }}" />
        <p>{{ social.name }}</p>
        <a href="{{ social.url }}"><span></span></a>
      </div>
      {% break %}
    {% endif %}
  {% endfor %}
{% endfor %}
</div>
